  3:
    words:
      1:
        word: alley
        translation: tor koʻcha
        audio: 1286
        meaning: An alley is a narrow road behind houses or buildings.
        example: The alley behind my house looks dirty.
        type: n
        meaning_tr: Xiyobon - uylar yoki binolar ortidagi tor yo'l.
        example_tr: Uyim orqasidagi xiyobon iflos ko'rinadi.
      2:
        word: ax
        translation: bolta
        audio: 1287
        meaning: An axis a tool used to cut wood.
        example: She used an ax to cut some wood for the fire.
        type: vn
        meaning_tr: Eksa - yog'ochni kesish uchun ishlatiladigan asbob.
        example_tr: U bolta bilan olovga o‘tin kesib tashladi.
      3:
        word: bunch
        translation: bir bosh, bir dasta
        audio: 1288
        meaning: A bunch is a group of the same things.
        example: She was hungry, so she ate the entire bunch of grapes.
        type: n
        meaning_tr: To'da - bir xil narsalar guruhi.
        example_tr: U och edi, shuning uchun u butun uzumni yedi.
      4:
        word: chore
        translation: majburiy yumush
        audio: 1289
        meaning: A chore is a job that you have to do but don’t like.
        example: It’s Nikki’s chore to do the dishes every Tuesday and Wednesday night.
        type: n
        meaning_tr: Uy vazifasi - bu siz qilishingiz kerak bo'lgan, lekin yoqtirmaydigan
          ish.
        example_tr: Har seshanba va chorshanba oqshomida idish-tovoq yuvish Nikkining
          ishi.
      5:
        word: decent
        translation: qoniqarli, juda yaxshi
        audio: 1290
        meaning: When something is decent, it is OK or good enough.
        example: Eric did a decent job painting the fence.
        type: adj
        meaning_tr: Agar biror narsa yaxshi bo'lsa, u yaxshi yoki etarlicha yaxshi.
        example_tr: Erik devorni bo'yashda munosib ish qildi.
      6:
        word: disgrace
        translation: uyat, sharmandalik
        audio: 1291
        meaning: Disgrace is a feeling of shame.
        example: He felt a sense of disgrace after failing his big exam.
        type: n
        meaning_tr: Sharmandalik - sharmandalik hissi.
        example_tr: U katta imtihondan o‘ta olmaganidan keyin sharmandalikni his qildi.
      7:
        word: elbow
        translation: tirsak
        audio: 1292
        meaning: The elbow is the middle part of a person’s arm that lets you bend
          it.
        example: She pointed to her elbow to show me where she hurt herself.
        type: n
        meaning_tr: Tirsak odam qo'lining o'rta qismi bo'lib, uni egish imkonini beradi.
        example_tr: U qayerga ozor berganini ko‘rsatish uchun tirsagini ko‘rsatdi.
      8:
        word: grateful
        translation: minnatdor
        audio: 1293
        meaning: When you are grateful for something, you are happy that it happened.
        example: The girls were grateful to have a chance to spend time with their
          grandfather.
        type: adj
        meaning_tr: Agar biror narsa uchun minnatdor bo'lsangiz, u sodir bo'lganidan
          xursand bo'lasiz.
        example_tr: Qizlar bobosi bilan vaqt o'tkazish imkoniga ega bo'lganidan minnatdor
          edilar.
      9:
        word: irritate
        translation: gʻazablantirmoq, achiqlantirmoq
        audio: 1294
        meaning: To irritate means to annoy someone.
        example: She was irritated when her brother told her that he had lost her
          camera.
        type: v
        meaning_tr: G'azablantirmoq, kimnidir bezovta qilmoq degan ma'noni anglatadi.
        example_tr: Akasi kamerasini yo‘qotib qo‘yganini aytganida, u g‘azablandi.
      10:
        word: kid
        translation: hazillashmoq
        audio: 1295
        meaning: To kid is to make a joke to make someone believe something which
          is not true.
        example: I am not really mad. I was kidding when I said I was angry.
        type: v
        meaning_tr: Kichkintoy - bu kimnidir noto'g'ri narsaga ishontirish uchun hazil
          qilish.
        example_tr: Men haqiqatan ham jinni emasman. Jahlim chiqdi, deb hazillashdim.
      11:
        word: loose
        translation: boʻsh, mahkamlanmagan
        audio: 1296
        meaning: When something is loose, it is not held in place well.
        example: The bolt was loose, so I tightened it with the wrench.
        type: adj
        meaning_tr: Biror narsa bo'shashganda, u joyida yaxshi ushlab turilmaydi.
        example_tr: Bolt bo'sh edi, shuning uchun men uni kalit bilan mahkamladim.
      12:
        word: offend
        translation: xafa qilmoq, ranjitmoq
        audio: 1297
        meaning: To offend someone means to make them angry or upset.
        example: They were both offended by what they had said to each other.
        type: v
        meaning_tr: Biror kishini xafa qilish, uni g'azablantirish yoki xafa qilish
          demakdir.
        example_tr: Ikkalasi ham bir-birlariga aytgan gaplaridan ranjidilar.
      13:
        word: overnight
        translation: tuni bilan
        audio: 1298
        meaning: When something happens overnight, it happens during the night.
        example: The campers stayed in the tent overnight.
        type: adv
        meaning_tr: Bir kechada biror narsa sodir bo'lganda, bu kechada sodir bo'ladi.
        example_tr: Lagerchilar chodirda tunab qolishdi.
      14:
        word: persist
        translation: davom ettirmoq, qatʼiy turmoq
        audio: 1299
        meaning: To persist means to keep doing something even when it is hard.
        example: Even though the lesson was difficult, he persisted until he understood.
        type: v
        meaning_tr: Qat'iylik, qiyin bo'lsa ham, biror narsani qilishda davom etishni
          anglatadi.
        example_tr: Dars og'ir bo'lsa ham, tushunib yetguncha turib oldi.
      15:
        word: pine
        translation: qaragʻay
        audio: 1300
        meaning: A pine is a type of tree that is tall and thin.
        example: There were many beautiful pine trees in the forest.
        type: n
        meaning_tr: Qarag'ay - baland va ingichka daraxt turi.
        example_tr: O'rmonda juda ko'p chiroyli qarag'ay daraxtlari bor edi.
      16:
        word: scar
        translation: chandiq
        audio: 1301
        meaning: A scar is a mark on the skin after a wound heals.
        example: The monster had horrible scars on his cheek and forehead.
        type: n
        meaning_tr: Chandiq - bu yara bitgandan keyin teridagi iz.
        example_tr: Yirtqich hayvonning yonoqlari va peshonasida dahshatli izlar bor
          edi.
      17:
        word: sensation
        translation: his, tuygʻu
        audio: 1302
        meaning: A sensation is a feeling a person gets from their senses.
        example: Mom got a painful sensation in her head from the loud noise.
        type: n
        meaning_tr: Sensatsiya - bu odamning his-tuyg'ularidan oladigan tuyg'u.
