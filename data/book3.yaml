  2:
    words:
      1:
        word: acquire
        translation: topib olmoq, orttirmoq
        audio: 1266
        meaning: To acquire something is to gain possession of it.
        example: Tina acquired a strange package yesterday.
        type: v
        meaning_tr: Biror narsaga ega bo'lish - unga egalik qilish.
        example_tr: Kecha Tina g'alati paketga ega bo'ldi.
      2:
        word: awkward
        translation: noqulay, xijolatli
        audio: 1267
        meaning: If something is awkward, it is embarrassing and uncomfortable.
        example: After dropping his coffee cup, Robbie felt awkward.
        type: adj
        meaning_tr: Agar biror narsa noqulay bo'lsa, u noqulay va noqulaydir.
        example_tr: Kofe piyolasini tashlagach, Robbi o'zini noqulay his qildi.
      3:
        word: caretaker
        translation: qarovchi, gʻamxoʻr
        audio: 1268
        meaning: A caretaker is a person who takes care of very young, old, or sick
          people.
        example: My grandmother’s caretaker helps her get around the house.
        type: n
        meaning_tr: Qarovchi - juda yosh, qari yoki kasal odamlarga g'amxo'rlik qiladigan
          kishi.
        example_tr: Buvimning vasiysi unga uy atrofida yurishga yordam beradi.
      4:
        word: deceive
        translation: aldamoq, yolgʻon gapirmoq
        audio: 1269
        meaning: To deceive someone is to make them believe something that is not
          true.
        example: He tried to deceive his friends as they were playing a game.
        type: v
        meaning_tr: Biror kishini aldash, uni noto'g'ri narsaga ishontirishdir.
        example_tr: Do‘stlari o‘yin o‘ynayotgan paytda aldamoqchi bo‘lgan.
      5:
        word: discourage
        translation: umidsizlantirmoq, fikridan qaytarmoq
        audio: 1270
        meaning: To discourage someone is to make them feel less excited about something.
        example: Mr. Perry discouraged the students from quitting school.
        type: v
        meaning_tr: Biror kishini tushkunlikka tushirish, uni biror narsadan kamroq
          hayajonlantirishdir.
        example_tr: Janob Perri o'quvchilarni maktabni tark etishdan qaytardi.
      6:
        word: fake
        translation: sunʼiy, yasama
        audio: 1271
        meaning: If something is fake, it is made to look real in order to trick people.
        example: The model was wearing fake eyelashes.
        type: adj
        meaning_tr: Agar biror narsa soxta bo'lsa, u odamlarni aldash uchun haqiqiy
          ko'rinishga keltiriladi.
        example_tr: Model soxta kirpik taqqan edi.
      7:
        word: hatred
        translation: nafrat, yoqtirmaslik
        audio: 1272
        meaning: Hatred is a strong feeling of not liking someone or something.
        example: I have a hatred for the taste of medicine.
        type: n
        meaning_tr: Nafrat - bu kimnidir yoki biror narsani yoqtirmaslikning kuchli
          hissi.
        example_tr: Dori ta'miga nafratim bor.
      8:
        word: hut
        translation: kulba, chayla
        audio: 1273
        meaning: A hut is a house made of wood, grass, or mud that has only one or
          two rooms.
        example: We all went into the hut to sleep.
        type: n
        meaning_tr: Kulba - yog'ochdan, o'tdan yoki loydan yasalgan, faqat bir yoki
          ikkita xonasi bo'lgan uy.
        example_tr: Hammamiz uxlash uchun kulbaga kirdik.
      9:
        word: inferior
        translation: past sifatli, sifati yomon
        audio: 1274
        meaning: If something is inferior, it is not as good as something else.
        example: Cars built a hundred years ago are inferior to ones built today.
        type: adj
        meaning_tr: Agar biror narsa pastroq bo'lsa, u boshqa narsa kabi yaxshi emas.
        example_tr: Yuz yil oldin ishlab chiqarilgan mashinalar bugungi kunda ishlab
          chiqarilgan mashinalardan pastroq.
      10:
        word: lodge
        translation: ovchilar uyi
        audio: 1275
        meaning: A lodge is a house in the mountains, used by people who ms.
        example: During our ski trip, we stayed at a lodge.
        type: n
        meaning_tr: Lodge - tog'lardagi uy, ms.
        example_tr: Chang'i sayrimiz davomida biz lojada qoldik.
      11:
        word: neglect
        translation: mensimay qaramoq, beparvo boʻlmoq
        audio: 1276
        meaning: To neglect someone or something is to not take care of it properly.
        example: William neglected his room, so it is a complete mess.
        type: v
        meaning_tr: Birovni yoki biror narsani e'tiborsiz qoldirish, unga to'g'ri
          g'amxo'rlik qilmaslikdir.
        example_tr: Uilyam o'z xonasini e'tiborsiz qoldirdi, shuning uchun bu butunlay
          tartibsizlik.
      12:
        word: newcomer
        translation: yangi kelgan kishi
        audio: 1277
        meaning: A newcomer is a person who has recently arrived at a place or a group.
        example: The students happily welcomed the newcomer to the school.
        type: n
        meaning_tr: Yangi kelgan - yaqinda biror joyga yoki guruhga kelgan odam.
        example_tr: O‘quvchilar maktabga yangi kelganni xursandchilik bilan kutib
          olishdi.
      13:
        word: offense
        translation: jinoyat, qonunbuzarlik
        audio: 1278
        meaning: An offense is behavior that is wrong or breaks a law.
        example: Stealing a car is a very serious offense.
        type: n
        meaning_tr: Huquqbuzarlik - bu noto'g'ri yoki qonunni buzadigan xatti-harakatlar.
        example_tr: Mashinani o'g'irlash juda jiddiy jinoyatdir.
      14:
        word: overlook
        translation: ahamiyat bermaslik
        audio: 1279
        meaning: To overlook something is to not notice it, or to not realize that
          it is important.
        example: Brenda overlooked the last step and had a bad fall.
        type: v
        meaning_tr: Biror narsaga e'tibor bermaslik - uni sezmaslik yoki uning muhimligini
          tushunmaslik.
        example_tr: Brenda oxirgi qadamni e'tiborsiz qoldirdi va yomon yiqildi.
      15:
        word: repay
        translation: qarzni toʻlamoq
        audio: 1280
        meaning: To repay is to pay back or to reward someone or something.
        example: She repaid her friend for all of his hard work with a small gift.
        type: v
        meaning_tr: Qaytarmoq - qaytarib berish yoki kimnidir yoki biror narsani mukofotlash.
        example_tr: U dugonasining barcha mehnatini kichik sovg‘a bilan qaytardi.
      16:
        word: ridiculous
        translation: beʼmani, kulgili
        audio: 1281
        meaning: If something is ridiculous, it is silly or strange.
        example: Steve looked ridiculous with those huge blue sunglasses.
        type: adj
        meaning_tr: Agar biror narsa kulgili bo'lsa, u ahmoq yoki g'alati.
        example_tr: Stiv o'sha ulkan ko'k ko'zoynak bilan kulgili ko'rinardi.
      17:
        word: satisfactory
        translation: qoniqarli
        audio: 1282
        meaning: If something is satisfactory, it is good enough.
        example: Mina often received satisfactory grades since she studied so hard.
        type: adj
        meaning_tr: Agar biror narsa qoniqarli bo'lsa, u etarli darajada yaxshi.
        example_tr: Mina juda qattiq o'qiganligi sababli ko'pincha qoniqarli baholar
          oldi.
      18:
        word: shepherd
        translation: choʻpon, podachi
        audio: 1283
        meaning: A shepherd is a person who protects and cares for sheep.
        example: The shepherd moved the sheep to another field.
        type: n
        meaning_tr: Cho'pon - qo'ylarni qo'riqlaydigan va boqadigan odam.
        example_tr: Cho‘pon qo‘ylarni boshqa dalaga ko‘chirdi.
      19:
        word: venture
        translation: xatarli joyga bormoq
        audio: 1284
        meaning: To venture is to go to a place that may be dangerous.
        example: Even though it was dangerous, they ventured up the mountain.
        type: v
        meaning_tr: Rivojlanish - xavfli bo'lishi mumkin bo'lgan joyga borish.
        example_tr: Bu xavfli bo'lsa ham, ular toqqa chiqishdi.
      20:
        word: wheat
        translation: bugʻdoy
        audio: 1285
        meaning: Wheat is a plant which makes grain. Wheat grain is used to make bread.
        example: The field of golden wheat was ready to be harvested.
        type: n
        meaning_tr: Bug'doy - don hosil qiluvchi o'simlik. Bug'doy donidan non tayyorlash
          uchun foydalaniladi.
        example_tr: Oltin bug‘doy dalasi o‘rim-yig‘imga shay edi.
