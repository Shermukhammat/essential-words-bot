book: 3
units:
  1:
    words:
      1:
        word: arise
        translation: paydo boʻlmoq, tugʻilmoq
        audio: 1246
        meaning: To arise is to happen.
        example: Difficulties arose with his computer because it was old.
        type: v
        meaning_tr: Ko'tarilish - sodir bo'lish.
        example_tr: Uning kompyuteri eski bo'lgani uchun qiyinchiliklar paydo bo'ldi.
      2:
        word: benefactor
        translation: muruvvat koʻrsatuvchi
        audio: 1247
        meaning: A benefactor is a person who gives money to help someone.
        example: The student’s benefactor gave him money to spend on his studies.
        type: n
        meaning_tr: Xayr-ehson qiluvchi - kimgadir yordam berish uchun pul beradigan
          kishi.
        example_tr: Talabaning xayrixohi unga o'qishga sarflash uchun pul berdi.
      3:
        word: blacksmith
        translation: temirchi
        audio: 1248
        meaning: A blacksmith is a person who makes things out of metal.
        example: The blacksmith pounded the piece of metal until it was flat.
        type: n
        meaning_tr: Temirchi - metalldan buyumlar yasaydigan odam.
        example_tr: Temirchi temir parchasini tekis bo‘lguncha urdi.
      4:
        word: charitable
        translation: marhamatli
        audio: 1249
        meaning: When someone is charitable, they help people who are in need.
        example: My sister was charitable enough to help me buy my first house.
        type: adj
        meaning_tr: Kimdir xayriya qilsa, muhtojlarga yordam beradi.
        example_tr: Opam birinchi uyimni sotib olishimga yordam beradigan darajada
          xayrixoh edi.
      5:
        word: chimney
        translation: moʻri
        audio: 1250
        meaning: A chimney is a tall pipe used to carry smoke out of a building.
        example: The cat was on the roof sitting next to the chimney.
        type: n
        meaning_tr: Baca - bu binodan tutun chiqarish uchun ishlatiladigan baland
          quvur.
        example_tr: Mushuk uyingizda, mo'ri yonida o'tirgan edi.
      6:
        word: compensate
        translation: pul toʻlamoq
        audio: 1251
        meaning: To compensate is to pay someone for the time they spent doing something.
        example: Her boss compensated her for the extra work she did last week.
        type: v
        meaning_tr: Kompensatsiya - bu kimgadir biror narsa qilish uchun sarflagan
          vaqti uchun to'lashdir.
        example_tr: Uning xo'jayini unga o'tgan hafta qilgan qo'shimcha ishi uchun
          kompensatsiya berdi.
      7:
        word: encounter
        translation: roʻbaro kelmoq, duch kelmoq
        audio: 1252
        meaning: If you encounter something, you meet or come close to it.
        example: I encountered a sea turtle while I was swimming.
        type: v
        meaning_tr: Agar biror narsaga duch kelsangiz, u bilan uchrashasiz yoki yaqinlashasiz.
        example_tr: Men suzayotganimda dengiz toshbaqasiga duch keldim.
      8:
        word: exceed
        translation: oshirib yubormoq
        audio: 1253
        meaning: To exceed is to be more than something.
        example: Since I exceeded my limit, I decided to get rid of my credit cards.
        type: v
        meaning_tr: Oshib ketish - biror narsadan ko'proq bo'lish.
        example_tr: Limitdan oshib ketganim sababli, kredit kartalarimdan xalos bo'lishga
          qaror qildim.
      9:
        word: forge
        translation: munosabatlarni yoʻlga qoʻymoq
        audio: 1254
        meaning: To forge is to make or produce, especially with difficulty.
        example: Stacy and Heather forged their friendship when they were teenagers.
        type: v
        meaning_tr: Soxta qilish - yasash yoki ishlab chiqarish, ayniqsa qiyinchilik
          bilan.
        example_tr: Steysi va Xezer o'smirlik chog'larida do'stlikni mustahkamlagan.
      10:
        word: humble
        translation: kamtar, tavozeli
        audio: 1255
        meaning: People who are humble do not believe that they are better than other
          people.
        example: Even though Bob is the smartest boy in his class, he is humble.
        type: adj
        meaning_tr: Kamtar odamlar o'zlarining boshqa odamlardan yaxshiroq ekanligiga
          ishonmaydilar.
        example_tr: Bob o'z sinfidagi eng aqlli bola bo'lsa ham, u kamtar.
      11:
        word: iron
        translation: metal, temir
        audio: 1256
        meaning: Iron is a strong metal that is used to make many objects.
        example: The horse had shoes made of iron.
        type: n
        meaning_tr: Temir kuchli metall bo'lib, u ko'plab narsalarni yasashda ishlatiladi.
        example_tr: Otning temirdan yasalgan tuflisi bor edi.
      12:
        word: ladder
        translation: narvon
        audio: 1257
        meaning: A ladder is an object that is used to climb up and down things.
        example: He used a ladder to climb to the top of his tree house.
        type: n
        meaning_tr: Narvon - bu narsalarni yuqoriga va pastga tushirish uchun ishlatiladigan
          ob'ekt.
        example_tr: U daraxt uyining tepasiga chiqish uchun narvondan foydalangan.
      13:
        word: modest
        translation: kamtar, kamtarin
        audio: 1258
        meaning: If people are modest, they do not think that they are too important.
        example: Derek is very modest for someone who is so rich.
        type: adj
        meaning_tr: Agar odamlar kamtar bo'lsa, ular o'zlarini juda muhim deb hisoblamaydilar.
        example_tr: Derek juda boy odam uchun juda kamtar.
      14:
        word: occupy
        translation: yashamoq, turmoq
        audio: 1259
        meaning: To occupy a place is to live, work, or be there.
        example: Kevin and Alice occupied the chairs and had a long discussion.
        type: v
        meaning_tr: Biror joyni egallash - yashash, ishlash yoki u erda bo'lish.
        example_tr: Kevin va Elis stullarni egallab, uzoq muhokama qilishdi.
      15:
        word: penny
        translation: sent
        audio: 1260
        meaning: A penny is a coin worth one cent.
        example: U.S. President Abraham Lincoln is on the penny.
        type: n
        meaning_tr: Bir tiyin - bu bir sentga teng tanga.
        example_tr: AQSh prezidenti Avraam Linkoln tiyin ustida.
      16:
        word: preach
        translation: vaʼz oʻqimoq
        audio: 1261
        meaning: To preach is to talk about and promote a religious idea.
        example: Aaron often preached about living an honest life.
        type: v
        meaning_tr: Va'z qilish - diniy g'oya haqida gapirish va targ'ib qilish.
        example_tr: Horun tez-tez halol hayot kechirish haqida va'z qilar edi.
      17:
        word: prosper
        translation: muvaffaqiyatli rivojlanmoq
        audio: 1262
        meaning: To prosper is to be successful or make a lot of money.
        example: Frank's new business finally prospered after many years of hard work.
        type: v
        meaning_tr: Rivojlanish - muvaffaqiyatga erishish yoki ko'p pul topish.
        example_tr: Frankning yangi biznesi ko'p yillik mashaqqatli mehnatdan so'ng
          nihoyat gullab-yashnadi.
      18:
        word: province
        translation: viloyat, provinsiya
        audio: 1263
        meaning: A province is a small area that is controlled by a country.
        example: Canada is divided into several different provinces.
        type: n
        meaning_tr: Viloyat - bu mamlakat tomonidan nazorat qilinadigan kichik hudud.
        example_tr: Kanada bir nechta turli viloyatlarga bo'lingan.
      19:
        word: satisfaction
        translation: qoniqish, mamnuniyat
        audio: 1264
        meaning: Satisfaction is a feeling you get when you do or receive something
          good.
        example: Brad was filled with satisfaction when he saw what was for dinner.
        type: n
        meaning_tr: Qoniqish - bu yaxshi narsa qilganingizda yoki olganingizda paydo
          bo'ladigan tuyg'u.
        example_tr: Bred kechki ovqat uchun nima borligini ko'rib, mamnun bo'ldi.
      20:
        word: sustain
        translation: taʼminlamoq
        audio: 1265
        meaning: To sustain something is to keep it going.
        example: Wind power is a clean way to sustain a city with energy.
        type: v
        meaning_tr: Biror narsani ushlab turish - uni davom ettirishdir.
        example_tr: Shamol energiyasi shaharni energiya bilan ta'minlashning toza
          usulidir.
